<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>

    <main><!--List Are Of Two Types:
                1:Unordered List        2:Ordered List-->
        <ul>
            <li>Apple</li>
                <ul>
                    <li>color: red</li>
                    <li>season: winter</li>
                </ul>
            <li>Mango</li>
                <ul>
                    <li>Color: Yellow</li>
                    <li>Season: Summer</li>
                </ul>
            <li>Litchi</li>
        </ul>
        <!--ul is used for unordered list-->
        <hr>
        <ol>
            <li>Apple</li>
                <ol>
                    <li>color: red</li>
                    <li>season: winter</li>
                </ol>
            <li>Mango</li>
                <ol>
                    <li>color: yellow</li>
                    <li>season: summer</li>
                </ol>
            <li>Litchi</li>
        </ol>
        <!--ol is used for ordered list-->
        <hr>
        <hr>
        <!--Html Tables Mainly defines in 3 Tags
                1: <table>:-Table     2: <tr>:-Table Row     3: <th>:-Table Header-->
        <table>
            <thead>
            <caption>Student Data</caption>
            <!--caption tag is used to give caption to tables-->
            <tr>
                <th colspan="2">Information</th>
                <!--colspan is used for merge columns in same tableheadings-->
            </tr>
            </thead>
            <!--thead is used to wrap table head-->
            <tbody>
                <tr>
                    <td>Subrat</td>
                    <td>108</td>
                </tr>
                <tr>
                    <td>Aman</td>
                    <td>168</td>
                </tr>
                <tr>
                    <td>Sudhir</td>
                    <td>179</td>
                </tr>
            </tbody>
            <!--tbody is used to wrap table body-->
        </table>
        <hr>
        <hr>
        <!--Html Form:-Forms are used to collect data or to take input from the users
                    Mostly while sign up/login/help request/contact me-->
        <a href="/Project_Pro_Concept/form.html" target="_main">HTML Form</a>
        <hr>

        <iframe width="250" height="250" src="https://www.youtube.com/embed/g5GkygQXyAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!--iframe is used for showing Another website in your own web site or you can simple add and play you tube vedioes-->
        <br>
        <hr>
        <br>
        <iframe src="https://www.wikipedia.org/" width="250" height="250" title="Wikipedia"></iframe>
        <!--iframe is also provides fully functionality of that website if it was not restricted by that websites-->
        <hr>
        <video src="/Project_Pro_Concept/Rock.mp4" width="250" height="250" controls loop>My Vedio</video>
        <!--we can use attributes like autoplay, loops etc-->
