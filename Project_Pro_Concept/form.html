<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    
    <main>
        <form action="/action.php"><!--Backend File where input data will be stored-->
            <h4>Registration Form</h4>
            <input type="text" placeholder="Type Something here">
            <br>
            <br>
            <input type="password" placeholder="Password">
            <br>
            <br>
            <h5>Select your class</h5>
            <label for="101">
            <input type="radio" value="class XI" name="class" id="101">class XI
            </label>
            <br>
            <label for="102">
            <input type="radio" value="class XII" name="class" id="102">class XII
            <!--Radio Buttons input type chooses single one from multiple options-->
            </label>
            <!--Label tag is used in radio button where you can tap on text for selection
                    But in without lebel you can't do it you have to tap on the selection circle-->
            <br>
            <br>
            <h5>Select your subjects</h5>
            <label for="math">
                <input type="checkbox" value="math" name="subject" id="101">Math
            </label>
                <br>
                <br>
            <label for="phy">
                <input type="checkbox" value="phy" name="subject" id="102">Physics
            </label>
                <br>
                <br>
            <label for="chem">
                <input type="checkbox" value="chem" name="subject" id="103">Chemistry
            </label>
                <br>
                <br>
            <label for="cs">
                <input type="checkbox" value="cs" name="subject" id="104">Computer Science
                <!--checkbox input type is used for choose multiple options from multiple choice-->
            </label>
                <br>
                <br>
            Select your city
            <select name="city">
                <option value="Delhi">Delhi</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
            <!--select and option tags are used to create dropdown menu-->
            <br>
            <br>
            <textarea name="feedback" id="101" placeholder="Please give your valuable feedback here"row=5></textarea>
            <!--textarea tag is used to give extraarea for write something like feedback etc-->
            <br>
            <br>
            <input type="submit" value="submit">
            <!--submit input type is used for submit the form-->

        </form>
    </main>

    <footer></footer>
</body>
</html>
